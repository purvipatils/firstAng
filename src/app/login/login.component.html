<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

    <div class="outerbox">
        <h2>ACCOUNT LOGIN </h2>

        <div>
            <label> USERNAME</label>
            <input type="text" name="username" id="username" ngModel required #username="ngModel" placeholder="Enter Username">
        </div>

        <div>
            <label>PASSWORD</label>
            <input type="password" name="password" id="password" ngModel placeholder="Enter Password">
        </div>

        <div class="wrapper-pane">
            <div class="left-pane">
                <input type="checkbox" id="check">
                <span>Remember me</span>
            </div>
            <div class="right-pane">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <div>
            <button type="submit" class="loginbtn">Login</button>
        </div>

    </div>
</form>
